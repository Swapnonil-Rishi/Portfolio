<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <title>Sign-up</title>
</head>
<body>
    

<form action='register' method='POST'>
    {% csrf_token %}
    <div class="">
    <div class="row">
        <label for="inputName" class="form-label">Name</label>
        <div class="col-6">
            <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="firstname">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="lastname">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" area-label="username">
        </div>
        <div class="col-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" area-label="email">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="Password">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Choose a password"
                area-label="password">
        </div>
        <div class="col-6">
            <label for="Confirm password">Confirm password</label>
            <input type="password" class="form-control" name="password2" placeholder="Re-enter password"
                area-label="Confirm password">
        </div>
    </div>
    </div><br><br>
    <div class="d-grid gap-1 col-6 mx-auto">
        <input type="submit" class="btn btn-success btn btn-outline-dark" value="Register Now">
    </div>
</form>
</body>
</html>
